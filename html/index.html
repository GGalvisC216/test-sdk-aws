<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>S3 Static Website</title>
</head>
<body>
    <header>
        <img src="header.png" alt="S3 website banner"/>
    </header>
    <section>
        <nav>
            <h2>Users info</h2>
            <ul>
                <li><a href="data.csv" target="_blank">data.csv</a></li>
                <li><a href="data.json" target="_blank">data.json</a></li>
            </ul>
        </nav>
        <article>
            <h2>Welcome to your Website Application!</h2>
            <ul>
                <li>This application website is hosted on Amazon S3</li>
                <li>Select the links to view the users files in different extensions.</li>
                <li>This is just the beginning. You will improve the website as you progress.</li>
            </ul>
        </article>
    </section>
    <footer>
        <h3><i>Nice job</i></h3>
    </footer>
</body>
</html>
